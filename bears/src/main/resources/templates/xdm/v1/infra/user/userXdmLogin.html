                  </div>

                      <div class="invalid-feedback" id="idRegExpFeedback">ID는 영대소문자+숫자로 8~20자 입력해주세요!</div>
                    </div>

                    <div class="col-12">
                   	  <label for="yourPassword" class="form-label">PW</label>
                      <input type="password" name="usrPw" class="form-control" id="usrPw" required>
                      <div class="invalid-feedback" id="pwFeedback">PW를 입력해주세요!</div>
                      <div class="invalid-feedback" id="pwRegExpFeedback">PW는 영대소문자 입력해주세요!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">ID 저장하기</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="button" id="btnSubmit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0"> 아직 회원이 아니신가요? <a href="pages-register.html">회원가입</a></p>
                    </div>
                  </form>
