	<script type="text/javascript">
	
		// validation
		document.getElementById("btnSubmit").onclick = function(){
			
			
			// B_codegroup_ifcgSeq
			var B_codegroup_ifcgSeq = document.getElementById("B_codegroup_ifcgSeq");
			var B_codegroup_ifcgSeqValue = document.getElementById("B_codegroup_ifcgSeq").value.trim();
			
			if(B_codegroup_ifcgSeqValue == "" || B_codegroup_ifcgSeqValue == null){
				B_codegroup_ifcgSeq.classList.add('is-invalid');
				B_codegroup_ifcgSeq.focus();
				return false;
			} else {
				// by pass
				B_codegroup_ifcgSeq.classList.remove('is-invalid');
				B_codegroup_ifcgSeq.classList.add('is-valid');
			}
			
			
			// ifcdName
			var ifcdName = document.getElementById("ifcdName");
			var ifcdNameValue = document.getElementById("ifcdName").value.trim();
			var ifcdNameRegExp = /^[ㄱ-ㅎ가-힣A-Za-z0-9\-_&]+$/;
			var ifcdNameFeedback = document.getElementById("ifcdNameFeedback");
		    var ifcdNameRegExpFeedback = document.getElementById("ifcdNameRegExpFeedback");
			
			// 기존의 validation 초기화
			ifcdName.classList.remove('is-valid', 'is-invalid');
			ifcdNameFeedback.style.display='none';
			ifcdNameRegExpFeedback.style.display='none';

			if(ifcdNameValue == "" || ifcdNameValue == null){
				ifcdNameFeedback.style.display='block';
				ifcdName.classList.add('is-invalid');
				ifcdName.focus();
				return false;
			} else {
				// by pass
			}
			if(!ifcdNameRegExp.test(ifcdNameValue)){
				ifcdNameRegExpFeedback.style.display='block';
				ifcdName.classList.add('is-invalid');
				ifcdName.focus();
				return false;
			} else {
				// by pass
				ifcdName.classList.add('is-valid');
			}
			
			// ifcdUseNy
			var ifcdUseNy = document.getElementById("ifcdUseNy");
			var ifcdUseNyValue = document.getElementById("ifcdUseNy").value.trim();
			
			if(ifcdUseNyValue == "" || ifcdUseNyValue == null){
				ifcdUseNy.classList.add('is-invalid');
				ifcdUseNy.focus();
				return false;
			} else {
				// by pass
				ifcdUseNy.classList.remove('is-invalid');
				ifcdUseNy.classList.add('is-valid');
			}
			
			// ifcdOrder
			var ifcdOrder = document.getElementById("ifcdOrder");
			var ifcdOrderValue = document.getElementById("ifcdOrder").value.trim();
			
			if(ifcdOrderValue == "" || ifcdOrderValue == null){
				ifcdOrder.classList.add('is-invalid');
				ifcdOrder.focus();
				return false;
			} else {
				// by pass
				ifcdOrder.classList.remove('is-invalid');
				ifcdOrder.classList.add('is-valid');
			}
			
			form.action="/xdm/v1/infra/code/codeXdmInst";
			form.submit();
		}
	</script>
