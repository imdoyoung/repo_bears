<body>
  <!-- content -->
  <div class="min-vh-100 py-md-10 py-lg-0 " style="background: url(/usr/v1/template/NailForest/assets/images/nail/back2.jpg)no-repeat center center fixed; -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
    <div class="container">
      <div class="row d-flex align-items-center min-vh-100 justify-content-end">
        <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12">
          <!-- card -->
          <div class="card border-0 shadow">
            <div class="card-body p-8">
              <h1 class="mb-4">SIGN UP</h1>
              <!-- form -->
              <form>
                <!-- LastName -->
                <div class="mb-3">
                  <label for="name" class="form-label">Last Name<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="name" placeholder="Last_Name" required>
                </div>
                <!-- FirstName -->
                <div class="mb-3">
                  <label for="name" class="form-label">First Name<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="name" placeholder="First_Name" required>
                </div>
                <!-- id -->
                <div class="mb-3">
                  <label fot="id" class="form-label">Id<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="id" placeholder="Id" required>
                </div>
                <!-- password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <!-- confirm password -->
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm Password<span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <!-- gender -->
                <div class="mb-3">
                  <label for="gender" class="form-label">Gender<span class="text-danger">*</span></label>
                  <select class="select2" id="gender">
                    <option>Gender</option>
                    <option>여성</option>
                    <option>남성</option>
                  </select>
                </div>
                <!-- birth -->
                <div class="mb-3">
                  <label for="birth" class="form-label">Birth</label>
                  <!-- <input type="text" id="dateSelect" class="form-control" placeholder="Birth"> -->
                  <input type="date" id="dateSelect" class="form-control" placeholder="Birth">
                </div>
                <!-- email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address<span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <!-- phone -->
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone<span class="text-danger">*</span></label>
                  <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                </div>
                <!-- text -->
                <div class="mb-2">
                  <p class="text-sm">By signing up you agree to Rental <strong class="text-dark">Terms
                      and Conditions</strong> and <strong class="text-dark">Privacy
                      Policy.</strong></p>
                </div>
                <!-- button -->

                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </form>
              <div class="mt-3">
                <p class="mb-0">Already have an account? <span class="ml-3"><a href="0_signin.html"> Sign In </a></span></p>
              </div>

            </div>
